<link rel="stylesheet" type="text/css" href="css/forms/stylesheet.css"/>
<div id = "container">
	<h1>
		Styling forms
	</h1>
	<form>
		<fieldset>
			<legend>
				Contact us
			</legend>
			<label for = "form-name">Your Name</label>
			<input type="text" id="form-name" />

			<label for = "form-email">Your Email</label>
			<input type="email" id="form-name" />

			<label for = "form-address">Your Address</label>
			<input type="text" id="form-address" />

			<label for = "form-phone">Your Phone Number</label>
			<input type="tel" id="form-phone" />

			<label for = "form-message">Send a message!</label>
			<textarea id="form-message"></textarea> 

			<input type="submit" value="Submit">
		</fieldset>
	</form>
</div>
